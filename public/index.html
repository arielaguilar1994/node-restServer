<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-In</title>
</head>
<body>
    <h1>Google Sing-In</h1>

    <div id="g_id_onload"
         data-client_id="144804356267-rn54h56me83t6ml52pl1qv89it71aka7.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>
      <button type="button" id="google_singout" style="background-color: #b41f05; color: white;">
        Singout
      </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
            // Google Token
            // console.log(response.credential);

            const body = { id_token: response.credential }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
            })
            .then( resp => resp.json() )
            .then( resp =>  {
                console.log(resp);
                localStorage.setItem( 'email', resp.user.email );
            })
            .catch( console.warn );
        }

        const button = document.getElementById('google_singout');
        button.onclick = async() => {
            console.log(google.accounts.id);
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                localStorage.clear();
                location.reload();
            });
        }
    </script>

</body>
</html>
